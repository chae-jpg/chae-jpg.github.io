---
layout: default
---

<h1 class="site-title">{{ page.title }}</h1>
<h2 class="cat-subtitle">{{ content }}</h2>

{% capture cat %}{{ page.categories | first }}{% endcapture %}
<ul>
    {% for post in site.categories[cat] %}
        <li>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p>{{ post.subtitle }}</p>
        </li>
    {% endfor %}
</ul>
