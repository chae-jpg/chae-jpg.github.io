---
layout: default
---
<h1 class="post-title">{{ page.title }}</h1>

<div class="post-article">
  <p class="post-date">
    {{ page.date | date_to_string }}
    - <a href="{{ site.url }}//category//{{ page.categories }}.html">{{ page.categories }}</a>
  </p>

  {{ content }}

</div>
<div class="post-buttons">
  <a href="/blog/index.html" style=" display: block; margin-bottom: 10px;">목록으로</a>
  <div class="pre-nav">
    {% if page.previous.url %}
        <b>이전 포스트</b>
        <a class="prev" href="{{page.previous.url}}" style="color: white;">{{page.previous.title}}</a>
    {% endif %}
  </div>
  <div class="next-nav">
    {% if page.next.url %}
        <b>다음 포스트</b>
        <a class="next" href="{{page.next.url}}" style="color:white;">{{page.next.title}}</a>
    {% endif %}
  </div>
</div>
