{{ define "main" }}
<article class="about-single">
  <header class="about-header">
    <div class="about-meta">
      <h1 class="about-title">{{ .Title }}</h1>
      {{ if .Params.description }}
      <p class="about-description">{{ .Params.description }}</p>
      {{ end }}
    </div>
  </header>

  <div class="about-content">
    {{ .Content }}
  </div>
</article>

<style>
.about-single {
  max-width: 800px;
  margin: 0 auto;
  padding: 2rem 1rem;
}

.about-header {
  margin-bottom: 3rem;
  text-align: center;
}

.about-title {
  font-size: 2.5rem;
  margin-bottom: 1.5rem;
  color: var(--primary);
}

.about-description {
  font-size: 1.2rem;
  color: var(--secondary);
  line-height: 1.6;
  max-width: 600px;
  margin: 0 auto;
}

.about-content {
  line-height: 1.8;
  color: var(--content);
}

.about-content h2 {
  color: var(--primary);
  margin-top: 2.5rem;
  margin-bottom: 1rem;
  font-size: 1.8rem;
}

.about-content h3 {
  color: var(--primary);
  margin-top: 2rem;
  margin-bottom: 0.75rem;
  font-size: 1.4rem;
}

.about-content p {
  margin-bottom: 1.5rem;
}

.about-content ul {
  list-style: none;
  padding-left: 0;
}

.about-content li {
  margin-bottom: 0.75rem;
}

.about-content a {
  color: var(--primary);
  text-decoration: none;
  border-bottom: 1px solid var(--primary);
  transition: all 0.3s ease;
}

.about-content a:hover {
  background-color: var(--primary);
  color: var(--theme);
}

</style>
{{ end }}
